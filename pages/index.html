<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="invitacion-style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <title>Un mundo sin tacc</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>
    <h1>¡Un mundo sin tacc!</h1>
    <form action="index.html" method="get">
        <div class="name">
            <div class="name-heading">
                Escribí tu nombre
            </div>
            <div class="name-input">
                <input type="text" name="nombre">
            </div>
        </div>
        <div class="age">
            <div class="age-heading">
                Poné tu edad
            </div>
            <div class="age-input">
                <input type="number" name="edad">
            </div>
        </div>
        <div class="estado-civil">
            <div class="estado-heading">
                ¿Cuál es tu estado civil?
            </div>
            <div class="estado-checkbox">
                <label class="estado-label">
                    <input type="checkbox" name="estado-civil" id="Soltere" value="Soltere" />
                    Soltere
                </label>
                <label class="estado-label">
                    <input type="checkbox" name="estado-civil" id="Casade" value="Casade" />
                    Casade
                </label>
                <label class="estado-label">
                    <input type="checkbox" name="estado-civil" id="Poliamor" value="Poliamor" />
                    Poliamor
                </label>
                <label class="estado-label">
                    <input type="checkbox" name="estado-civil" id="no-contesta" value="no-contesta" />
                    Qué te importa
                </label>
            </div>
        </div>
        <div class="selector">
            <div class="nacionalidad-heading">
                ¿Tu nacionalidad?
            </div class="nacionalidad-select">
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Urugaya">Urugaya</option>
                <option value="Brasilera">Brasilera</option>
                <option value="Paraguaya">Paraguaya</option>
                <option value="Chilena">Chilena</option>
            </select>
        </div>
        <div class="boton">
            <button type="submit">¡Part of your world!</button>
        </div>
    </form>
    <script src="invitacion-dom.js"></script>
</body>

</html>
